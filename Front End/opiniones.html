<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Opiniones - Clap</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>


  <header class="headerClap">
    <div class="logoheader">
      <img src="img/logo2.svg" alt="Logo Clap!">
    </div>

    <div class="userActions">
      <span class="saludoUser">Hola, <span id="username">Username</span>!</span>
      <img src="img/cerrarsesion.svg" alt="Cerrar sesión" id="iconLogout" class="iconHeader" title="Cerrar sesión">
    </div>
  </header>

  <a id="volverBtn" href="home.html">
    <img src="img/back.svg" alt="Volver" class="volver">
  </a>

  <section class="opinionesUsuario" style="padding: 120px 24px 40px;">
    <h2 style="color: white;">Tus Opiniones</h2>
    <div id="opinionesList">
      
    </div>
  </section>

<div id="popupEditar" class="popupoverlay">
  <div class="popupcontent">
    <div class="popupright">
      <h2>Editar opinión de <span class="tituloPelicula">Película</span></h2>
      <textarea id="textareaEditar" placeholder="Editá tu opinión..."></textarea>

      <div class="ratingarea">
        <label for="ratingEditar">Rating:</label>
        <div class="stars" id="starsEditar">
          <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
        </div>
      </div>

      <button class="btnsubir" id="btnGuardarEdicion">Guardar cambios</button>
    </div>
  </div>
</div>

<div id="popupEliminar" class="popupoverlay">
  <div class="popupcontent popupEliminarContent">
    <h2>¿Estás seguro que querés eliminar esta opinión?</h2>
    <div class="popupEliminarBotones">
      <button id="btnConfirmarEliminar" class="btnsubir btn-danger">Sí, eliminar</button>
      <button id="btnCancelarEliminar" class="btnsubir">Cancelar</button>
    </div>
  </div>
</div>

  <script src="opiniones.js"></script>
  <script src="popup.js"></script>
</body>
</html>
