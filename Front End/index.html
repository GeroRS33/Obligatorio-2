<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clap</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logoPrincipal">
    <img src="img/logo1.svg" alt="Logo Clap!">
  </div>

  <section class="login">
    <h2 id="loginTitulo">Ingresa a tu cuenta</h2>

    <div id="formLog">
      <input id="inputNombreLog" type="text" placeholder="Nombre de usuario" class="inputs">
      <input id="inputContraseñaLog" type="password" placeholder="Contraseña" class="inputs">

      <button id="btnEntrar" class="flechaBtn">Entrar</button>
    </div>

    <p id="formError" style="display: none;"></p>

    <a id="registrarme" href="#">No tengo cuenta aún</a>
  </section>

    <script src="login.js"></script>
</body>
</html>
